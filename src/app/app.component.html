<h4>1. Inside AppComponent - root component created by ng</h4>

<h5>2. Added Header Coponent</h5>
<app-header (featureEvent)="displayView($event)"></app-header>

<div class="container">
  <h5>3. Adding Recipe Application</h5>
  <h6>3.1. Adding Recipe comptonent</h6>
  <div class="row" *ngIf="viewName === 'recipe'">
    <div class="col-xs-3">
      <app-recipe></app-recipe>
    </div>
  </div>

  <hr>
  <h6>3.2. Adding Shopping component</h6>
  <div class="row" *ngIf="viewName=== 'shopping'">
    <div class="col-xs-6">
      <app-shopping-list></app-shopping-list>
    </div>
  </div>
</div>



<div class="container" *ngIf="viewName === 'server'">
    <hr><h5>5. Adding Servers Application</h5>
  <div class="row">
    <div class="col-xs-3">
      <app-servers></app-servers>
    </div>
  </div>
</div>

<!-- ---------------------ACCOUNT -------------->
<div class="container" *ngIf="viewName === 'account'">
  <hr><h6>6. Adding Shopping component</h6>

  <div class="row">
    <div class="col-xs-4">

      <div class="form-group">
        <label>Account Name</label>
        <input   type="text"  class="form-control"   #accountName>
      </div>

      <div class="form-group">
          <label>Account Number</label>
          <input   type="text"  class="form-control"  #accountnu>
        </div>

        <div class="form-group">
            <label>Account Abbreviation </label>
            <input type="text"   class="form-control"  #accountabbr>
          </div>

      <div class="form-group">
        <select class="form-control" #status>
          <option value="true">Active</option>
          <option value="false">Inactive</option>
      </select>
      </div>

      <button   class="btn btn-primary"  (click)="onCreateAccount(accountName.value, accountnu.value,accountabbr.value,status.value)">  Add Account  </button>

    </div>
  </div>

<div class="row">
  <div class="col-xs-12">
    <app-account [a] = "a" *ngFor = "let a of accts" (statusChanged)=statusChanged($event)></app-account>
  </div>
</div>
</div>



<app-footer></app-footer>
