<div class="row">
  <div class="col-xs-12">
    <h5>{{ a.name }}</h5>
    <hr>
    <p> account abbreviation is {{ a.acct_abbr}}</p>
    <p> account is {{ a.acct_number}}</p>
    <p> Is account  active  {{ a.is_active }}</p>
    <button class="btn btn-default" (click)="onSetTo('active')">Set to 'active'</button>
    <button class="btn btn-default" (click)="onSetTo('inactive')">Set to 'inactive'</button>
    </div>
</div>
