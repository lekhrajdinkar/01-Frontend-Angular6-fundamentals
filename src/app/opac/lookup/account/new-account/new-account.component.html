<div class="container">
  <h5>Account Setup</h5>
  <div class="row">
    <div class="col-xs-6">
      <div class="form-group">
        <label>Account Name</label>
        <input   type="text"  class="form-control"   #accountName>
      </div>

      <div class="form-group">
          <label>Account Number</label>
          <input   type="text"  class="form-control"  #accountnu>
        </div>

        <div class="form-group">
            <label>Account Abbreviation </label>
            <input type="text"   class="form-control"  #accountabbr>
          </div>

      <div class="form-group">
        <select class="form-control" #status>
          <option value="true">Active</option>
          <option value="false">Inactive</option>
      </select>
      </div>

      <button   class="btn btn-primary"  (click)="onCreateAccount( accountName.value, accountnu.value,accountabbr.value,status.value)">  Add Account  </button>

    </div>
</div>
