<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers"
          [ngClass]="getStatusClasses(server)">

          <span
            class="badge">
            {{ server.status }}
          </span>

          <!-- Apply pipe here to shorten the Server name upto 10 char -->
          <strong>{{ server.name | uppercase | pipe1 }}</strong> 
          | {{ server.instanceType }} 
          | {{ server.started | date:'fullDate'}}

        </li>
      </ul>
    </div>
  </div>
</div>
