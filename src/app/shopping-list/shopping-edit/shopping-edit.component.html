<div class="row">
    <div class="col-xs-12">
      <form>

        <div class="row"> <!--ROW 1 : input feilds-->

          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" #nameref>
          </div>

          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" #amountref>
          </div>

        </div>

        <div class="row"> <!--ROW 2 : button-->

          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" (click)="add()">Add</button>
            <button class="btn btn-danger" type="button" (click)="delete()">Delete</button>
            <button class="btn btn-primary" type="button" (click)="clear()">Clear</button>
          </div>

        </div>
      </form>
    </div>
  </div>
